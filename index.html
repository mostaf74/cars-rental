<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styless.css">
    <title>Ludiflex | Login & Registration</title>
    <style>
        .error-message {
            color: black;
            font-weight: bold;
           
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <a href="#"><img src="assets/logo.png" alt="logo" /></a>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="home.html" class="link active">Home</a></li>
                    <li><a href="about.html" class="link">About</a></li>
                    <li><a href="cars.html" class="link">Cars</a></li>
                    <li><a href="contact.html" class="link">Contact</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Log In</button>
                <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <div class="form-box">


            <div class="login-container" id="login">
                <div class="top">
                    <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                    <header>Login</header>
                </div>
                <form id="loginForm">
                    <div class="input-box">
                        <input type="text" id="loginUsername" class="input-field" placeholder="Username or Email" required>
                        <i class="bx bx-user"></i>
                        <div class="error-message" id="loginUsernameError"></div>
                    </div>
                    <div class="input-box">
                        <input type="password" id="loginPassword" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt"></i>
                        <div class="error-message" id="loginPasswordError"></div>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Sign In">
                    </div>
                </form>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot password?</a></label>
                    </div>
                </div>
            </div>

            <div class="register-container" id="register">
                <div class="top">
                    <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                    <header>Sign Up</header>
                </div>
                <form id="registerForm">
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" id="registerFirstname" class="input-field" placeholder="Firstname" required>
                            <i class="bx bx-user"></i>
                            <div class="error-message" id="registerFirstnameError"></div>
                        </div>
                        <div class="input-box">
                            <input type="text" id="registerLastname" class="input-field" placeholder="Lastname" required>
                            <i class="bx bx-user"></i>
                            <div class="error-message" id="registerLastnameError"></div>
                        </div>
                    </div>
                    <div class="input-box">
                        <input type="text" id="registerEmail" class="input-field" placeholder="Email" required>
                        <i class="bx bx-envelope"></i>
                        <div class="error-message" id="registerEmailError"></div>
                    </div>
                    <div class="input-box">
                        <input type="password" id="registerPassword" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt"></i>
                        <div class="error-message" id="registerPasswordError"></div>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Register">
                    </div>
                </form>
               
            </div>
        </div>
    </div>

    <script src="index.js">
       
    </script>

</body>

</html>
